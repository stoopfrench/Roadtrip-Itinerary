<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/cargo-val.css">
	<title>Cargo Validator</title>
</head>
<body>

<!-- NAVBAR -->

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="background-color: black;">
	  <a class="navbar-brand" href="/">
		<img src="/images/homeicon.png">
	  </a>
	</nav>
	
	<div id="title">
	<h1>Cargo Validator</h1>
	</div>

<!--Totals Display  -->

	<div id="totalDisplay">
		<div class="container">
			<div class="row">
				<div id="totalPrice" class="col-md-12 col-lg-6">
					<h3>Cost: $ <span id="totalPriceDisplay">0.00</span></h3>
				</div>
				<div id="totalWeight" class="col-md-12 col-lg-6">
					<h3>Weight: <span id="totalWeightDisplay">0.00</span> lbs</h3>
				</div>
			</div>
		</div>
	</div>

<!-- Cargo Display -->

	<div class="cargo">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-xs-12 box">
					<div>
						<p><b>Count: </b><span class="toilet-paper-display">0</span></p>
					</div>
					<div class="image">
					<a href="https://www.amazon.com/Charmin-Strong-Toilet-Tissue-Double/dp/B00XBTYQVQ/ref=sr_1_4_s_f_it?ie=UTF8&qid=1509954547&sr=1-4&ppw=fresh&keywords=toilet+paper&dpID=515eG3x5JqL&preST=_SY300_QL70_&dpSrc=srch" target="_blank">
					<img src="/images/toilet paper roll.png" alt="">
					</a>
					</div>
					<div class="btn-group" role="group" aria-label="Basic example">
					<button id="toiletPaperMinus" type="button" class="btn btn-secondary">&minus;</button>
					<button id="toiletPaperPlus" type="button" class="btn btn-secondary">+</button>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-12 box">
					<div>
						<p><b>Count: </b><span class="lunch-box-display">0</span></p>
					</div>
					<div class="image">
					<a href="https://www.amazon.com/Lunchables-Pizza-Nacho-Combo-ct/dp/B07567K6P1/ref=sr_1_6_s_it?s=grocery&ie=UTF8&qid=1509954431&sr=1-6&keywords=lunchables&th=1" target="_blank">
					<img src="/images/Lunch-box.png" alt="">
					</a>
					</div>
					<div class="btn-group" role="group" aria-label="Basic example">
					<button id="lunchBoxMinus" type="button" class="btn btn-secondary">&minus;</button>
					<button id="lunchBoxPlus" type="button" class="btn btn-secondary">+</button>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-12 box">
					<div>
						<p><b>Count: </b><span class="water-display">0</span></p>
					</div>
					<div class="image">
					<a href="https://www.amazon.com/Nestl%C3%A9-Bottled-Purified-Water-Bottles/dp/B00LLKWVL4/ref=br_lf_m_vbsqwmx7xv9s4j5_ttl?_encoding=UTF8&s=home-garden" target="_blank">
					<img src="/images/water bottle.jpg" alt="">
					</a>
					</div>
					<div class="btn-group" role="group" aria-label="Basic example">
					<button id="waterMinus" type="button" class="btn btn-secondary">&minus;</button>
					<button id="waterPlus" type="button" class="btn btn-secondary">+</button>
					</div>
				</div>	
				<div class="col-lg-3 col-md-6 col-xs-12 box">
					<div>
						<p><b>Count: </b><span class="vest-display">0</span></p>
					</div>
					<div class="image">
					<img src="/images/bullet-proof-vest.jpg" alt="">
					</div>
					<div class="btn-group" role="group" aria-label="Basic example">
					<button id="vestMinus" type="button" class="btn btn-secondary">&minus;</button>
					<button id="vestPlus" type="button" class="btn btn-secondary">+</button>
					</div>
				</div>
			</div>
			<div id="submit">
				<div class="row">
					<div class="col-12">
						<input id="cargoSubmitButton" type="submit" name="Submit" value="Validate Cargo" data-toggle="modal" data-target="#validateModal">
					</div>
				</div>	
			</div>
		</div>
	</div>

<!-- Validate Modal -->

	<div class="modal fade" id="validateModal" tabindex="-1" role="dialog" aria-labelledby="validateModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 id="validateTitle" class="modal-title" id="validateModalLabel"></h5>
	        <button id="xBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p id="validateMessage"></p>
	      </div>
	      <div class="modal-footer">
	        <button id="closeBtn" type="button" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="/js/cargo-val.js"></script>
</body>
</html>
